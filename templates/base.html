<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN">
<html lang="en">
<head>
    <title>{% block title %}{% endblock %}</title>
    <style>
    html{ /* FULL BROWSER HTML DISPLAY */
    	height:100%;
    }
	h1{ /* HEADER 1 TEXTS */
		color: #91eac9;
		font-family: "UniversLTW01-59UltraCn","Zurich W03 Light X Cnd","Helvetica Neue",Helvetica,Arial,sans-serif;
		font-size: 64px;
		line-height: 1;
		margin-bottom: 0;
		text-align: center;
		text-transform: uppercase;
		-webkit-font-smoothing: antialiased;
    	/*margin-top: -1rem;*/
	}
	h2{ /* HEADER 2 TEXTS */
		color: #34495E;
		font-family: "UniversLTW01-59UltraCn","Zurich W03 Light X Cnd","Helvetica Neue",Helvetica,Arial,sans-serif;
		font-size: 20px;
		line-height: 1;
		margin-bottom: 0;
		text-align: left;
		text-transform: uppercase;
		-webkit-font-smoothing: antialiased;
	}
	header{ /* HEADER POSITION */
		margin: auto;
		text-align: center;
		padding:10px;
	}
	body{ /* BACKGROUND IMAGE & BODY TEMPLATING */
		background-position: 50% 75%;
		background-repeat: no-repeat;
		background-attachment: fixed;
		background-size: 640px 480px;
		height:90%;
	}
	a{ /* FORMAT ALL LINKS & UNVISITED LINKS */
		color: #91eac9;
		font-family: "UniversLTW01-59UltraCn","Zurich W03 Light X Cnd","Helvetica Neue",Helvetica,Arial,sans-serif;
		font-size: 20px;
		text-decoration: none;
		text-transform: uppercase;
	}
	a:visited { /* VISITED LINKS */
    	color: #59ABE3;
	}
	a:hover { /* HOVER OVER LINKS */
    	color: #3FC380;
	}
	.Ranger{  /* RANGER CLASS: TEXT */
		color: #91eac9;
		text-align: center;
		font-size: 40px;
		font-family: "UniversLTW01-59UltraCn","Zurich W03 Light X Cnd","Helvetica Neue",Helvetica,Arial,sans-serif;
		line-height: 1;
		text-transform: uppercase;
	}
	.Jam{	 /* JAM CLASS: TEXT */
		color: #CF000F;
		text-align: center;
		font-family: "UniversLTW01-59UltraCn","Zurich W03 Light X Cnd","Helvetica Neue",Helvetica,Arial,sans-serif;
		line-height: 1;
		text-transform: uppercase;
	}
	.center {
	    margin: auto;
	}
	#body {					/* DIV CONTAINER, id="body"*/
	   padding:10px;
	   padding-bottom:60px;   
	}
	#container{				/* DIV CONTAINER, id="container"*/
		min-height: 100%;
	}
	div header {				/* DIV CONTAINER, id="header"*/
	   padding: 0px;
	}
	#menu {					/* DIV CONTAINER, id="menu"*/
		position: fixed;
		padding:60px;
		top: 175px;
  		left: 20px;
	}
	#container{
		position: relative;
	}
	#footer {				/* DIV CONTAINER, id="footer"*/
	   position:absolute;
	   bottom:0;
	   width:100%;
	   height:60px;   
	}
	</style>
	{% block page_styling %}
	{% endblock %}
</head>
<body>
	<div id="header_placement">
		<header>
			{% block page_head %}{% endblock %}
			{% block time %}{% endblock %}
		</header>
	</div>
	<div id="container">
		<div id="header">
		</div>
		<div id="body">
			{% block menu %}
			{% endblock %}
			<div id="content">
				{% block page_content %}{% endblock %}
			</div>
		</div>
		<div id="footer">
			{% block footer %}
		    <!--p style="text-align: center;">Thanks for visiting my site.</p-->
		    {% endblock %}
		</div>
	</div>
</body>
</html>
