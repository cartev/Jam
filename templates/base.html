<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN">
<html lang="en">
<head>
    <title>{% block title %}{% endblock %}</title>
    <style>
    html{ /* FULL BROWSER HTML DISPLAY */
    	height:100%;
    }
	h1{ /* HEADER 1 TEXTS */
		color: #91eac9;
		font-family: "UniversLTW01-59UltraCn","Zurich W03 Light X Cnd","Helvetica Neue",Helvetica,Arial,sans-serif;
		font-size: 64px;
		line-height: 1;
		margin-bottom: 0;
		text-align: center;
		text-transform: uppercase;
		-webkit-font-smoothing: antialiased;
	}
	h2{ /* HEADER 2 TEXTS */
		color: #34495E;
		font-family: "UniversLTW01-59UltraCn","Zurich W03 Light X Cnd","Helvetica Neue",Helvetica,Arial,sans-serif;
		font-size: 20px;
		line-height: 1;
		margin-bottom: 0;
		text-align: left;
		text-transform: uppercase;
		-webkit-font-smoothing: antialiased;
	}
	header{ /* HEADER POSITION */
		margin: auto;
		text-align: center;
		padding:0px;
	}
	html, body {
		height: 100%;
	}
	body{ /* BACKGROUND IMAGE & BODY TEMPLATING */
		background-position: 50% 75%;
		background-repeat: no-repeat;
		background-attachment: fixed;
		background-size: 640px 480px;
		min-height:100%;
	}
	a{ /* FORMAT ALL LINKS & UNVISITED LINKS */
		color: #91eac9;
		font-family: "UniversLTW01-59UltraCn","Zurich W03 Light X Cnd","Helvetica Neue",Helvetica,Arial,sans-serif;
		font-size: 20px;
		text-decoration: none;
		text-transform: uppercase;
	}
	a:visited { /* VISITED LINKS */
    	color: #59ABE3;
	}
	a:hover { /* HOVER OVER LINKS */
    	color: #3FC380;
	}
	input[type="text"] {
		display: block;
		appearance: none;
		box-shadow: none;
		border-radius: none;
	}
	.Ranger{  /* RANGER CLASS: TEXT */
		color: #91eac9;
		text-align: center;
		font-size: 40px;
		font-family: "UniversLTW01-59UltraCn","Zurich W03 Light X Cnd","Helvetica Neue",Helvetica,Arial,sans-serif;
		line-height: 1;
		text-transform: uppercase;
	}
	.Jam{	 /* JAM CLASS: TEXT */
	/*	color: #CF000F;*/
		color: white;
		text-align: center;
		font-family: "UniversLTW01-59UltraCn","Zurich W03 Light X Cnd","Helvetica Neue",Helvetica,Arial,sans-serif;
		text-transform: uppercase;
	}
	.center {
	    margin: auto;
	}
	.login_field{
		padding-left: 1em;
	}
	#body {					/* DIV CONTAINER, id="body"*/
	   padding: 10px;
	   padding-bottom:60px;   
	}
	#login_profile_form {
		display: none;
		float: right;
	}
	#container{				/* DIV CONTAINER, id="container"*/
		min-height: 50%;
	}
	div header {				/* DIV CONTAINER, id="header"*/
	   padding: 0px;
	}
	#menu {					/* DIV CONTAINER, id="menu"*/
		position: fixed;
		padding:60px;
		top: 175px;
  		left: 20px;
	}
	#container{
		position: relative;
	}
	#footer {				/* DIV CONTAINER, id="footer"*/
	   position:absolute;
	   bottom:0;
	   width:100%;
	   height:60px;   
	}
	</style>
	{% block page_styling %}
	{% endblock %}
</head>
<body>
	<div id="header_placement">
		<header>
			<div id="header_logo_style">
			{% block page_head %}{% endblock %}
			</div>
			{% block time %}{% endblock %}
		</header>
		<!-- <form id="login_profile_form" class="login_field">
				<br>
				<input type="text" name="username" value="username">
				<br>
				<input type="password" name="password" value="password">
				<button type="button" onclick="">Login</button>
			</form>
			<!--a href="">forgot password?</a-->
			<!--a href="">forgot username?</a-->
			<!--button type="button" onclick="">New User</button-->
	<div id="container">
		<div id="header">
		</div>
		<div id="body">
			{% block menu %}
			{% endblock %}
			<div id="content">
				{% block page_content %}{% endblock %}
			</div>
		</div>
		<div id="footer">
			{% block footer %}
		    <!--p style="text-align: center;">Thanks for visiting my site.</p-->
		    {% endblock %}
		</div>
	</div>
</body>
<script>
function toggle_login_visibility() {
       	var e = document.getElementById('login_profile_form');
       	if(e.style.display == 'block')
        	e.style.display = 'none';
       	else
        	e.style.display = 'inline-block';
}
</script>
</html>
